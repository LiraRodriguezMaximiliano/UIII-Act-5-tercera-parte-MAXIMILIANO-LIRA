{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">‚úèÔ∏è Editar Evento Sanitario</h2>

  <form method="POST" action="{% url 'realizar_actualizacion_evento_sanitario' evento.id %}" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label for="vaca" class="form-label">Vaca:</label>
      <select name="vaca" id="vaca" class="form-select" required>
        {% for v in vacas %}
        <option value="{{ v.id }}" {% if v.id == evento.vaca.id %}selected{% endif %}>{{ v.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="tipo_evento" class="form-label">Tipo de Evento:</label>
      <input type="text" name="tipo_evento" id="tipo_evento" class="form-control" value="{{ evento.tipo_evento }}" required>
    </div>

    <div class="mb-3">
      <label for="fecha_evento" class="form-label">Fecha del Evento:</label>
      <input type="date" name="fecha_evento" id="fecha_evento" class="form-control" value="{{ evento.fecha_evento|date:'Y-m-d' }}" required>
    </div>

    <div class="mb-3">
      <label for="veterinario" class="form-label">Veterinario:</label>
      <input type="text" name="veterinario" id="veterinario" class="form-control" value="{{ evento.veterinario }}" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n:</label>
      <textarea name="descripcion" id="descripcion" class="form-control" rows="3">{{ evento.descripcion }}</textarea>
    </div>

    <div class="mb-3">
      <label for="costo" class="form-label">Costo ($):</label>
      <input type="number" step="0.01" name="costo" id="costo" class="form-control" value="{{ evento.costo }}" required>
    </div>

    <div class="mb-3">
      <label for="dias_retiro" class="form-label">D√≠as de Retiro:</label>
      <input type="number" name="dias_retiro" id="dias_retiro" class="form-control" min="0" step="1" value="{{ evento.dias_retiro }}">
    </div>
    
    <div class="mb-3">
      <label class="form-label">Notas adicionales:</label>
      <textarea name="notas" class="form-control" rows="3">{{ evento.notas }}</textarea>
    </div>
    

    <div class="d-flex justify-content-between">
      <a href="{% url 'ver_evento_sanitario' %}" class="btn btn-secondary">‚¨Ö Volver</a>
      <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
    </div>
  </form>
</div>
{% endblock %}
